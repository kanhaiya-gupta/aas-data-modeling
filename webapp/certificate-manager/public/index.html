<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Manager - QI Digital Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .certificate-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .certificate-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .certificate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .certificate-type {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .certificate-status {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .certificate-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .certificate-details {
            font-size: 14px;
            color: #666;
        }
        .certificate-details div {
            margin-bottom: 5px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“œ Certificate Manager</h1>
            <p>Quality Infrastructure Digital Certificates</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                Loading certificates...
            </div>
            
            <div id="error" class="error" style="display: none;">
                Error loading certificates
            </div>
            
            <div id="certificates" class="certificate-grid">
                <!-- Certificates will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        async function loadCertificates() {
            try {
                const response = await fetch('/api/certificates');
                if (!response.ok) {
                    throw new Error('Failed to load certificates');
                }
                
                const certificates = await response.json();
                displayCertificates(certificates);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }

        function displayCertificates(certificates) {
            const container = document.getElementById('certificates');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            if (certificates.length === 0) {
                container.innerHTML = '<p>No certificates found.</p>';
                return;
            }
            
            container.innerHTML = certificates.map(cert => `
                <div class="certificate-card">
                    <div class="certificate-header">
                        <span class="certificate-type">${cert.type.replace('_', ' ')}</span>
                        <span class="certificate-status">${cert.status}</span>
                    </div>
                    <div class="certificate-title">${cert.name}</div>
                    <div class="certificate-details">
                        <div><strong>ID:</strong> ${cert.id}</div>
                        <div><strong>Issuer:</strong> ${cert.issuer}</div>
                        <div><strong>Issued:</strong> ${cert.issuedDate}</div>
                        <div><strong>Expires:</strong> ${cert.expiryDate}</div>
                        <div><strong>Digital Twin:</strong> ${cert.digitalTwinId}</div>
                    </div>
                </div>
            `).join('');
        }

        // Load certificates when page loads
        document.addEventListener('DOMContentLoaded', loadCertificates);
    </script>
</body>
</html>
