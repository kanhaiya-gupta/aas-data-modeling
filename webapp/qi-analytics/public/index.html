<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI Analytics Dashboard - Quality Infrastructure Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .metric-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }
        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .alerts-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }
        .alert-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .alert-item.high {
            border-left-color: #dc3545;
        }
        .alert-item.medium {
            border-left-color: #ffc107;
        }
        .alert-item.low {
            border-left-color: #28a745;
        }
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .alert-type {
            font-weight: bold;
            color: #2c3e50;
        }
        .alert-severity {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .alert-severity.high {
            background: #dc3545;
            color: white;
        }
        .alert-severity.medium {
            background: #ffc107;
            color: #212529;
        }
        .alert-severity.low {
            background: #28a745;
            color: white;
        }
        .alert-message {
            color: #666;
            margin-bottom: 5px;
        }
        .alert-timestamp {
            font-size: 12px;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .simple-chart {
            height: 200px;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 20px 10px 10px;
        }
        .chart-bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            width: 30px;
            border-radius: 3px 3px 0 0;
            position: relative;
        }
        .chart-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š QI Analytics Dashboard</h1>
            <p>Quality Infrastructure Performance & Insights</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                Loading analytics data...
            </div>
            
            <div id="error" class="error" style="display: none;">
                Error loading analytics data
            </div>
            
            <div id="dashboard" style="display: none;">
                <!-- Overview Metrics -->
                <div class="overview-grid" id="overview">
                    <!-- Metrics will be loaded here -->
                </div>
                
                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">Quality Score Trends</div>
                        <div class="simple-chart" id="qualityChart">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-title">Digital Twins Growth</div>
                        <div class="simple-chart" id="twinsChart">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>
                </div>
                
                <!-- Alerts -->
                <div class="alerts-section">
                    <div class="chart-title">Recent Alerts</div>
                    <div id="alerts">
                        <!-- Alerts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const [overview, trends, alerts] = await Promise.all([
                    fetch('/api/analytics/overview').then(r => r.json()),
                    fetch('/api/analytics/trends').then(r => r.json()),
                    fetch('/api/analytics/alerts').then(r => r.json())
                ]);
                
                displayOverview(overview);
                displayQualityChart(trends.qualityScores);
                displayTwinsChart(trends.digitalTwins);
                displayAlerts(alerts);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }

        function displayOverview(overview) {
            const container = document.getElementById('overview');
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${overview.totalDigitalTwins}</div>
                    <div class="metric-label">Digital Twins</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${overview.activeCertificates}</div>
                    <div class="metric-label">Active Certificates</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${overview.qualityScore}%</div>
                    <div class="metric-label">Quality Score</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${overview.complianceRate}%</div>
                    <div class="metric-label">Compliance Rate</div>
                </div>
            `;
        }

        function displayQualityChart(data) {
            const container = document.getElementById('qualityChart');
            const maxScore = Math.max(...data.map(d => d.score));
            
            container.innerHTML = data.map(item => {
                const height = (item.score / maxScore) * 100;
                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="chart-label">${item.date}</div>
                    </div>
                `;
            }).join('');
        }

        function displayTwinsChart(data) {
            const container = document.getElementById('twinsChart');
            const maxCount = Math.max(...data.map(d => d.count));
            
            container.innerHTML = data.map(item => {
                const height = (item.count / maxCount) * 100;
                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="chart-label">${item.date}</div>
                    </div>
                `;
            }).join('');
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<p>No active alerts.</p>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <span class="alert-type">${alert.type.replace('_', ' ')}</span>
                        <span class="alert-severity ${alert.severity}">${alert.severity}</span>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-timestamp">${new Date(alert.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }

        // Load dashboard when page loads
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
